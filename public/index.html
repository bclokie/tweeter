<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweet-container.css" type="text/css" />

    <!-- Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="nav">
      <span class="titleLeft">tweeter</span>
      <span class="titleRight">
        <span><b>Write</b> a new tweet</span>
        <span><i class="fas fa-angle-double-down"></i></span>
      </span>
    </nav>
    <header class="header">
      <div class="avatar-image">
          <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div>
        <h2 class="username"><b>Braden</b> Clokie</h2>
      </div>
    </header>
  

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form class="tweet-form" action="/tweets" method="POST">
          <label for="tweet-text"></label>
            <textarea name="text"
            id="tweet-text"
            placeholder="What are you humming about?"></textarea>
          <div class="tweet-form-bottom">
            <button class= "tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
        <h2>Previous Tweets</h2>
        <article class="article-tweet">
          <header>
            <span>ObiWan</span>
            <span class="handle">@OBKenobi</span>
          </header>
          <p>Did you ever hear the tragedy of Darth Plagueis the Wise? I think not. It's not a story the Jedi would tell.</p>
          <footer>
            <span>10 days ago</span>
            <span>üá®üá¶üîÅ‚ù§Ô∏è</span>
          </footer>
        </article>
      </section>
    </main>  
  </body>
</html>
